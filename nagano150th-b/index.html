<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Firework Cards Animation</title>
    <meta name="description" content="Interactive hero section with animated cards showcasing community values">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="hero-section" role="main" aria-label="Hero section with animated cards">
        <!-- Full-screen video background -->
        <section class="video-background" aria-label="Background video">
            <video id="hero-video" autoplay muted loop playsinline aria-hidden="true">
                <source src="movie.mp4" type="video/mp4">
                <p>Your browser does not support the video tag.</p>
            </video>
        </section>
        
        <!-- Cards overlay container -->
        <section class="cards-overlay" role="region" aria-label="Animated information cards">
            <h1 class="sr-only">Community Values and Initiatives</h1>
            
            <!-- Card 1: Pink - Straight Up direction -->
            <article class="card card-1" 
                     id="card-diverse-culture"
                     data-direction="straight-up" 
                     data-animation-delay="1000"
                     data-animation-duration="3500"
                     role="article"
                     tabindex="0"
                     aria-labelledby="card-1-title"
                     aria-describedby="card-1-subtitle">
                <h2 id="card-1-title" class="card-title">多彩な風土で魅力を育む</h2>
                <p id="card-1-subtitle" class="card-subtitle">DIVERSE CULTURE</p>
            </article>
            
            <!-- Card 2: Light Blue - Top-Left direction -->
            <article class="card card-2" 
                     id="card-innovative-craftsmanship"
                     data-direction="top-left" 
                     data-animation-delay="2200"
                     data-animation-duration="3500"
                     role="article"
                     tabindex="0"
                     aria-labelledby="card-2-title"
                     aria-describedby="card-2-subtitle">
                <h2 id="card-2-title" class="card-title">確かな技で世界を変える</h2>
                <p id="card-2-subtitle" class="card-subtitle">INNOVATIVE CRAFTSMANSHIP</p>
            </article>
            
            <!-- Card 3: Yellow - Top-Right direction -->
            <article class="card card-3" 
                     id="card-inclusive-community"
                     data-direction="top-right" 
                     data-animation-delay="3400"
                     data-animation-duration="3500"
                     role="article"
                     tabindex="0"
                     aria-labelledby="card-3-title"
                     aria-describedby="card-3-subtitle">
                <h2 id="card-3-title" class="card-title">みんなに居場所と出番をつくる</h2>
                <p id="card-3-subtitle" class="card-subtitle">INCLUSIVE COMMUNITY</p>
            </article>
            
            <!-- Card 4: Red - Bottom-Left direction -->
            <article class="card card-4" 
                     id="card-lifelong-learning"
                     data-direction="bottom-left" 
                     data-animation-delay="4600"
                     data-animation-duration="3500"
                     role="article"
                     tabindex="0"
                     aria-labelledby="card-4-title"
                     aria-describedby="card-4-subtitle">
                <h2 id="card-4-title" class="card-title">一人ひとりの学びたいを叶える</h2>
                <p id="card-4-subtitle" class="card-subtitle">LIFELONG LEARNING</p>
            </article>
            
            <!-- Card 5: Green - Bottom-Right direction -->
            <article class="card card-5" 
                     id="card-protecting-nature"
                     data-direction="bottom-right" 
                     data-animation-delay="5800"
                     data-animation-duration="3500"
                     role="article"
                     tabindex="0"
                     aria-labelledby="card-5-title"
                     aria-describedby="card-5-subtitle">
                <h2 id="card-5-title" class="card-title">自然を守り共に生きる</h2>
                <p id="card-5-subtitle" class="card-subtitle">PROTECTING NATURE</p>
            </article>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
